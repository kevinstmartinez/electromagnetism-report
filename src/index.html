<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
  
    <title>Maxwell equations</title>
</head>

<body>
    <div class="container">
        <p class="title">Maxwell's Equations</p>
        <div class="grid">
            <div class="equation gauss">
                <img class="image one" src="assets/imageonline-co-transparentimage.png" alt="">
            </div>
            <div class="modal one">
                <header>Gauss's law</header>
                <iframe src="https://phet.colorado.edu/sims/html/charges-and-fields/latest/charges-and-fields_en.html" width="450" height="300" scrolling="no"></iframe>
            </div>
       
            <div class="equation gauss-2">
                <img class="image two" src="assets/imageonline-co-transparentimage (1).png" alt="">
            </div>
            <div class="modal two">
                <header>Gauss's law of magnetism</header>
                <iframe src="https://3dwarehouse.sketchup.com/embed/167a943094749e3b845b33a75e488990" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" width="450" height="326" allowfullscreen></iframe>

            </div>
       
            <div class="equation faraday">
                <img class="image three" src="assets/imageonline-co-transparentimage (2).png" alt="">
            </div>
            <div class="modal three">
                <header>Faraday's law</header>
                <iframe src="https://phet.colorado.edu/sims/html/faradays-law/latest/faradays-law_es.html" width="450" height="600" scrolling="no" allowfullscreen></iframe>
            </div>
       
            <div class="equation ampere">
                <img class="image four" src="assets/imageonline-co-transparentimage (3).png" alt="">
            </div>
            <div class="modal four">
                <header>Ampere's law</header>
                     <iframe title="A 3D model" width="640" height="480" src="https://sketchfab.com/models/936159ee98a64eb886eb71ee2d71a3fe/embed?autostart=1&amp;ui_controls=1&amp;ui_infos=1&amp;ui_inspector=1&amp;ui_stop=1&amp;ui_watermark=1&amp;ui_watermark_link=1" frameborder="0" allow="autoplay; fullscreen; vr" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap2.1.2/TimelineMax.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
